<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <!-- link a style css -->
     <link rel="stylesheet" href="./css/main.css">
    
     <title>EXTRA TALLE PAG DE PRUEBAS</title>
</head>
<body>

    
   <h1>Bienvenidos a la pag de pruebas de los desarrolladores de Extra Talle</h1> 

  
   <div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      
        <div class="carousel-item active">
            <div class="row">
                <div class="col-md-4">
                <img src="./img/almaNegra1.webp" class="d-flex justify-content-center" alt="Imagen 1">
                </div>

                <div class="col-md-4">
                <img src="./img/bodasDeOdio.webp" class="d-flex justify-content-center" alt="Imagen 2">
                </div>

                <div class="col-md-4">
                <img src="./img/caballoDeFuegoGaza.webp" class="d-flex justify-content-center" alt="Imagen 3">
                </div>
            </div>
        </div> 

        <div class="carousel-item">
            <div class="row">
                <div class="col-md-4">
                <img src="./img/caballoDeFuegoParis.webp" class="d-flex justify-content-center" alt="Imagen 4">
                </div>

                <div class="col-md-4">
                <img src="./img/cabaloDeFuegoCongo.webp" class="d-flex justify-content-center" alt="Imagen 5">
                </div>

                <div class="col-md-4">
                <img src="./img/cuartoArcano.webp" class="d-flex justify-content-center" alt="Imagen 6">
                </div>
            </div>
        </div>

        <div class="carousel-item">
            <div class="row">
                <div class="col-md-4">
                <img src="./img/elHechizoDelAgua.webp" class="d-flex justify-content-center" alt="Imagen 7">
                </div>

                <div class="col-md-4">
                <img src="./img/indiasBlancas.webp" class="d-flex justify-content-center" alt="Imagen 8">
                </div>

                <div class="col-md-4">
                <img src="./img/indiasBlancas2.webp" class="d-flex justify-content-center" alt="Imagen 9">
                </div>
            </div>
        </div>
    </div>  
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
    
   </div> 

   <!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
